server {
    listen 80;

    # --- 1. PROXY API REQUESTS TO BACKEND ---
    # This tells Nginx: "If the URL starts with /api/, send it to the backend container"
    location /api/ {
        # 'backend-container' works because they are on the same 'mern-network'
        proxy_pass http://backend-container:8800;
        
        # Standard headers for proxying
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --- 2. SERVE FRONTEND (Your existing code) ---
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}