name: Deploy Backend

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        run: |
          docker build -t qaiem/fyp-server:latest ./server
          docker push qaiem/fyp-server:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Env File and Run
        run: |
          # 1. Ensure we are in the root directory (where docker-compose.yml is)
          ls -R  # This helps you see if the file is there in the logs
          
          # 2. Create the .env file
          mkdir -p server
          echo "NODE_ENV=production" > server/.env
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> server/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> server/.env
          echo "PORT=8800" >> server/.env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> server/.env
          
          # 3. Use -f to explicitly point to the compose file if it's acting up
          docker compose -f docker-compose.yml pull backend
          docker compose -f docker-compose.yml up -d backend